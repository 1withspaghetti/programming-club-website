<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
  <meta name="theme-color" content="#ffffff" />

  <meta property="og:title" content="{{ title }}">
  <meta property="og:site_name" content="LHS Programming Club">
  <meta property="og:type" content="website">
  <meta property="og:description" content="{{ description }}">
  <meta property="og:url" content="{{ url }}">
  <meta property="og:image" content="/static/imgs/thumbnail.png">
  <meta property="og:image:width" content="500">
  <meta property="og:image:height" content="334">

  <meta name="twitter:title" content="{{ title }}">
  <meta name="twitter:url" content="{{ url }}">
  <meta name="twitter:description" content="{{ description }}">
  <meta name="twitter:image" content="/static/imgs/thumbnail.png">

  <link rel="icon" type="image/x-icon" href="/static/imgs/icon.png">
  <link rel="apple-touch-icon" type="image/x-icon" href="/static/imgs/icon.png">

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <div class="navbar">
    <a class="nav-title nav-item" href="/">Programming Club</a>
    <a class="nav-item" href="#">Placeholder</a>
    <a class="nav-item" href="#">Placeholder</a>
    <a class="nav-item" href="#">Placeholder</a>
  </div>
  <div class="main">
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
